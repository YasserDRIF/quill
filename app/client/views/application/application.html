<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form"
            ng-class="{'loading': loading}">

        <div class="divided title">Basic Informations</div>

        <fieldset ng-disabled="regIsClosed">

        <div class="field">
          <label>* Email </label>
          <input type="email"
                 name="email"
                 disabled="disabled"
                 ng-model="user.email">
        </div>

        <div class="ui grid">
            <div class="eight wide column">
                <div class="field">
                    <label>* Full Name </label>
                    <input type="text"
                           name="name"
                           ng-model="user.profile.name">
                  </div>
            </div>
            <div class="eight wide column">
                <div class="field">
                    <label>* Gender</label>
                    <select
                      name="gender"
                      ng-model="user.profile.gender">
                      <option value="" disabled>Gender</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                  </div>        
              </div>
        </div>
    

          <div class="field" ng-show="autoFilledSchool">
              <label>* School </label>
              <input class="ui input"
                     disabled="disabled"
                     ng-show="autoFilledSchool"
                     ng-model="user.profile.school">
            </div>
    
            <div class="field" ng-show="!autoFilledSchool">
              <label>* School </label>
              <div id="school" class="ui search">
                <div class="ui input">
                  <input class="prompt" type="text" placeholder="School" name="school" ng-model="user.profile.school">                
                </div>
                <div class="results"></div>
              </div>
            </div>          


        <div class="ui grid">
            <div class="eight wide column">
                <div class="field">
                    <label>* What is the major you are studying? </label>
                    <input type="text"
                           name="study"
                           placeholder="e.g. Computer Science, Industrial Design etc."
                           ng-model="user.profile.major">
                  </div>          
            </div>
            <div class="eight wide column">
                <div class="field">
                    <label>* Graduation Year</label>
                    <select
                      name="year"
                      ng-model="user.profile.graduationYear">
                      <option value="" disabled>Graduation Year</option>
                      <option value="2023">2024 (First year)</option>
                      <option value="2022">2023 (Second year)</option>
                      <option value="2021">2022 (Third year)</option>
                      <option value="2020">2021 (Fourth year)</option>
                      <option value="2019">2020 (Final year)</option>
                    </select>
                  </div>          
            </div>
        </div>

        <div class="ui grid">
          <div class="eight wide column">
            <div class="field">
              <label>* Wilaya </label>
              <div id="wilaya" class="ui search">
                <div class="ui input">
                  <input class="prompt" type="text" placeholder="Wilaya" name="Wilaya" ng-model="user.profile.wilaya">                
                </div>
                <div class="results"></div>
              </div>
            </div>    
          </div>
      </div>


        <div class="ui grid">
            <div class="eight wide column">
                <div class="field">
                    <label>* I would describe myself as a...</label>
                    <input type="text"
                          name="description"
                           placeholder="Designer, Data Scientist, iOS Wizard, Hacker Extraordinaire"
                           ng-model="user.profile.description">
                  </div>
          
            </div>
            <div class="eight wide column">
                <div class="field">
                    <label>* How many hackathons have you attended ?  </label>
                    <select
                      class="ui fluid dropdown"
                      name="howManyHackathons"
                      id="howManyHackathons"
                      ng-model="user.profile.howManyHackathons">
                      <option value="" disabled>Hackathon experience</option>
                      <option value="0">None</option>
                      <option value="1">1</option>
                      <option value="2">2-3</option>
                      <option value="4">4-7</option>
                      <option value="7">7+</option>
                    </select>
                  </div>
               
              </div>
        </div>



        <div class="field">
          <label>
              * What would you like to learn or get out of HackIT?
          </label>
          <textarea name="essay" ng-model="user.profile.essay">
          </textarea>
        </div>

        <br>

        <div class="divided title"> Skills & Accomplishments </div>

        <div class="field">
          <label>* Github </label>
          <input type="text"
                 name="github"
                 placeholder="https://github.com/foobar"
                 ng-model="user.profile.github">
        </div>

        <div class="field">
          <label>* Facebook </label>
          <input type="text"
                 name="facebook"
                 placeholder="https://facebook.com/foobar"
                 ng-model="user.profile.facebook">
        </div>

        <div class="field">
          <label>* Linkedin </label>
          <input type="text"
                 name="linkedin"
                 placeholder="https://linkedin.com/in/foobar"
                 ng-model="user.profile.linkedin">
        </div>


        <div class="ui grid">
            <div class="eight wide column">
                <div class="field">
                    <label>* How did you hear about us ?</label>
                    <select
                      class="ui fluid dropdown"
                      name="UserSource"
                      id="UserSource"
                      ng-model="UserSource">
                      <option value="" disabled>How did you hear about us ?</option>
                      <option value="0">Event Facebook Page</option>
                      <option value="1">Email marketing</option>
                      <option value="2">My Club</option>
                    </select>
                  </div>
          
            </div>

            <div class="eight wide column" ng-show="UserSource=='2'">
                <div class="field">
                    <label>* Your Club </label>
                    <div id="club" class="ui search">
                      <div class="ui input">
                        <input class="prompt" type="text" placeholder="Enter your club name.." name="club" ng-model="club">                
                      </div>
                      <div class="results"></div>
                    </div>
                  </div>
            </div>
  
        </div>
          



        <div class="field" ng-hide="regIsClosed">
          <button type="button"
                  class="fluid ui submit button purple"
                  ng-click="submitForm()"

                  >
            Submit
          </button>
          <div class="ui error message"></div>

        </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
